
<ion-header>

  <ion-navbar>
    <ion-title>movieDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!--Atualizar-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      </ion-refresher>
    <ion-card *ngIf="filme"> <!--Se existir filme faca:-->
  
      <ion-item>
        <ion-avatar item-start>
          <img src="/assets/imgs/avatar.png">
        </ion-avatar>
        <h2 class="feed_userName">{{filme.original_title}}</h2>
        <p class="feed_date">{{filme.release_date}}</p>
      </ion-item>
      <!--Aplicando 1 bind no src p poder usar variaveis
       O w300 significa width = 300px -->
      <img [src]="'https://image.tmdb.org/t/p/w300/'+filme.backdrop_path">
  
      <ion-card-content>
        <p>{{filme.overview}}</p>
      </ion-card-content>
      </ion-card>
</ion-content>
