<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>McFly
        <img src="/assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_userName">{{feed.title}}</h2>
      <p class="feed_date">{{feed.date}}</p>
    </ion-item>

    <img src="/assets/imgs/post.png">

    <ion-card-content>
      <p>{{feed.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{feed.qt_likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{feed.qt_comments}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{feed.comment_age}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>FeedPage
</ion-content>
