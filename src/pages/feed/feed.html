<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Atualizar-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <!--looping usando diretiva estrutural-->
  <ion-card *ngFor="let movie of movieList">

    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_userName">{{movie.original_title}}</h2>
      <p class="feed_date">{{movie.release_date}}</p>
    </ion-item>
    <!--Aplicando 1 bind no src p poder usar variaveis
     O w300 significa width = 300px -->
    <img [src]="'https://image.tmdb.org/t/p/w300/'+movie.backdrop_path">

    <ion-card-content>
      <p>{{movie.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{feed.qt_likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{feed.qt_comments}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{feed.comment_age}}
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block (click)='abrirDetalhes(movie)'>Detalhes</button>
  </ion-card>FeedPage

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
